<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo Tableaux</title>
</head>

<body>
    <script>
        const personnages = [
            {
                nom: 'Luke Skywalker',
                taille: 1.72,
                poids: 77,
                couleur_yeux: 'bleu',
                genre: 'homme',
            },
            {
                nom: 'Darth Vader',
                taille: 2.02,
                poids: 136,
                couleur_yeux: 'jaune',
                genre: 'homme',
            },
            {
                nom: 'Leia Organa',
                taille: 1.50,
                poids: 49,
                couleur_yeux: 'brun',
                genre: 'femme',
            },
            {
                nom: 'Anakin Skywalker',
                taille: 1.88,
                poids: 84,
                couleur_yeux: 'bleu',
                genre: 'homme',
            },
        ];
        // map ------------------------------------
        // faire un tableau de tous les noms
       const nomsPersonnages = personnages.map (personnage => personnage.nom.split(' ')[1]);
        console.log("noms des personnages:",nomsPersonnages);
        // faire un tableau de tous les poids des personnages
        const poidsPersonnages = personnages.map (personnage => personnage.poids);
        console.log("poids personnage:",poidsPersonnages);
        // faire un tableau avec les noms et les poids des personnages
        const nometpoidsPersonnages = personnages.map (personnage => ({
            nom: personnage.nom.split(' ')[1],
            poids: personnage. poids
        }));
        console.log("nome et poids des personnage:",nometpoidsPersonnages);
        // faire un tableau uniquement des prénoms
        const prenomsPersonnages = personnages.map(personnage => personnage.nom.split(' ')[0]);
        console.log("prenom des personnages:",prenomsPersonnages);
        
        // reduce ------------------------------------
        // poids total des personnages
        const poidsTotal = personnages.reduce((somme, personnage) => somme + personnage.poids, 0);
        console.log("poids total",poidsTotal);
        // taille moyenne des personnages
        const tailleMoyenne = personnages.reduce((somme, personnage) => somme + personnage.taille, 0) / personnages.length;
        console.log("taille moyenne:", tailleMoyenne);


        // filter ------------------------------------
        // personnages de plus de 100kg
        const personnagesPlus100kg = personnages.filter(personnage => personnage.poids > 100);
        console.log("personnage de plus de 100Kg",personnagesPlus100kg);
        // personnages inférieur à 2 mètres
        const personnageMoinsde2M = personnages.filter(personnage =>personnage.taille < 2);
        console.log("personnage de moins de 2m",personnageMoinsde2M);
        // personnages masculins
        const personnageHomme = personnages.filter( personnage =>personnage.genre === 'homme')
        console.log("personnage homme:",personnageHomme);
        // personnages féminins
        const personnageFemme = personnages.filter(personnage => personnage.genre === 'femme')
        console.log("personnage femme:",personnageFemme);


        // sort --------------------------------------
        // trier les personnages par le poids
        const poidsCroissant = [...personnages].sort((a, b) => a.poids - b.poids);
        console.log("Poids croissant :", poidsCroissant);
        // Trier les personnages par poids décroissant
        const poidsDecroissant = [...personnages].sort((a, b) => b.poids - a.poids);
        console.log( "poids décroissant :",poidsDecroissant);
        // Trier les personnages par leurs noms alphabétiquement
        const nomAlphabetique = [...personnages].sort((a, b) => a.nom.localeCompare(b.nom));
        console.log("nom en ordre alphabétique:",nomAlphabetique);



        // every --------------------------------------
        // est-ce que tous les personnages ont le yeux bleus
        const yeuxBleus = personnages.every(personnage => personnage.couleur_yeux === 'bleu');
        console.log("Yeux Bleus:", yeuxBleus);
        // est-ce que tous les personnages pesent plus de 42 kg
        const poidsMaxi = personnages.every(personnage =>personnage.poids >42)
        console.log("les personnages pesent plus de 42 kg:", poidsMaxi);
        // est-ce que tous les personnages mesuretn moins de 2 mètres
        const tailleMoinsde2m = personnages.every(personnage=> personnage.taille - 2)
        console.log("les personnages mesurent moins de 2 mètres",tailleMoinsde2m);
        // Tous les personnages sont'ils des hommes ??
        const differenceHouF = personnages.every(personnage => personnage.genre === 1)
        console.log("les personnages sont'ils des hommes:", differenceHouF);

        // some ---------------------------------------
        // Y a-t-il au moins un personnage féminin ?
        const personnageFemmeouiounon = personnages.some(personnage => personnage.genre === 'femme');
        console.log("Y a-t-il au moins un personnage féminin :", personnageFemmeouiounon);
        // y-at-il au moins un personnage au yeux bleus ??
        const yeuxBleus2 = [... personnages].some(personnage => personnage.couleur_yeux === 'bleu');
        console.log("Y a-t-il au moins un personnage aux yeux bleus ?", yeuxBleus2);

        // y-at-il au moins un personnage de plus e 2 mètres 10 ??
        const superieurA2m10 = personnages.some (personnage => personnage.taille >2.10);
        console.log("y-at-il au moins un personnage de plus de 2 mètres 10?", superieurA2m10);
        // y-at-il au moins un personnage qui pese moins de 50 kg ??
        const moinsde50KG = personnages.some (personnage => personnage.poids -50);
        console.log("y-at-il au moins un personnage qui pese moins de 50 kg ?", moinsde50KG);

    </script>

</html>
